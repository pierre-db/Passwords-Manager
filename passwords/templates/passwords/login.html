{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1">

        <title>Memento</title>

        <link rel="stylesheet" type="text/css" href="{% static 'passwords/css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'passwords/css/login.css' %}">
    </head>
    <body>
        <div id="wrapper">
            <div class="log">
                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}
                <form name="signin" action="{% url 'check_login' %}" method="post">
                    {% csrf_token %}
                    <table><tr>
                    <th>login:</th><td><input type="text" name="login" /></td>
                    </tr><tr>
                    <th>password:</th><td><input type="password" name="password" /></td>
                    </tr><tr>
                    <td> </td>
                    <td><input type="submit" value="Valider" class="btn" /></td>
                    </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
